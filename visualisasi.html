<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisasi Gelombang Otak</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        video {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .controls {
            margin-top: 10px;
        }
        .back-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            .back-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Visualisasi Frekuensi Gelombang Otak</h1>
    

    <video controls>
        <source src="Macam-macam Gelombang Otak2.mp4" type="video/mp4">
        Browser Anda tidak mendukung video tag.
    </video>
    
    <button class="back-button" onclick="window.history.back()">Kembali</button>
</body>
</html>
